<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="fb:app_id" content="" />

    <meta property="og:title" content="Happy New Year" />
    <meta property="og:description" content="Happy New Year!" />
    <meta property="og:image" content="https://gurraoptimus.github.io/hyppyear/img/year.jpg" />
    <meta name="description" content="gurraoptimus">

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>Anime Cyber Security New Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            color: #e94560;
            font-family: 'Orbitron', 'Roboto Mono', 'monospace', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: cyberGlow 10s infinite alternate;
        }

        @keyframes cyberGlow {
            0% { box-shadow: 0 0 40px #e94560, 0 0 80px #0f3460 inset; }
            100% { box-shadow: 0 0 80px #e94560, 0 0 120px #0f3460 inset; }
        }

        #twitch-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            filter: blur(2px) brightness(0.7);
        }

        .middle {
            position: absolute;
            z-index: 2;
            text-align: center;
            background: rgba(26,26,46,0.7);
            border: 2px solid #e94560;
            border-radius: 20px;
            box-shadow: 0 0 20px #e94560;
            padding: 32px 48px;
            backdrop-filter: blur(4px);
            animation: cyberPanel 2s infinite alternate;
        }

        @keyframes cyberPanel {
            0% { box-shadow: 0 0 20px #e94560; }
            100% { box-shadow: 0 0 40px #e94560; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .label {
            font-size: 2.5em;
            margin-bottom: 46px;
            font-family: 'Orbitron', 'Roboto Mono', 'monospace', sans-serif;
            text-shadow: 0 0 10px #e94560, 0 0 20px #0f3460;
            letter-spacing: 0.1em;
            animation: cyberText 2s infinite alternate;
        }

        @keyframes cyberText {
            0% { color: #e94560; }
            100% { color: #fff; }
        }

        .time span {
            display: inline-block;
            margin: 0 10px;
            font-size: 2em;
            color: #fff;
            background: rgba(15,52,96,0.7);
            border-radius: 10px;
            padding: 8px 18px;
            box-shadow: 0 0 10px #e94560;
            font-family: 'Roboto Mono', 'monospace';
            animation: cyberTime 1.5s infinite alternate;
        }

        @keyframes cyberTime {
            0% { background: rgba(15,52,96,0.7); }
            100% { background: rgba(233,69,96,0.7); }
        }

        /* Popup styles */
        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            color: #fff;
            padding: 36px 60px;
            border-radius: 20px;
            font-size: 2.5em;
            box-shadow: 0 0 40px #e94560;
            border: 2px solid #fff;
            animation: cyberPopup 1.5s infinite alternate;
        }

        @keyframes cyberPopup {
            0% { box-shadow: 0 0 40px #e94560; }
            100% { box-shadow: 0 0 80px #fff; }
        }

        .popup.show {
            display: block;
        }

        .year-popup {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0f3460 0%, #e94560 100%);
            color: #fff;
            padding: 28px 44px;
            font-size: 2.7em;
            border-radius: 20px;
            box-shadow: 0 0 30px #e94560;
            border: 2px solid #fff;
            animation: cyberYear 2s infinite alternate;
        }

        @keyframes cyberYear {
            0% { box-shadow: 0 0 30px #e94560; }
            100% { box-shadow: 0 0 60px #fff; }
        }

        .year-popup.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="twitch-embed">
        <iframe src="https://player.twitch.tv/?channel=chillhopradio&parent=gurraoptimus.github.io" frameborder="0" allowfullscreen="true" scrolling="no" height="1920" width="1080"></iframe>
        <!-- Load the Twitch embed script -->
        <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    </div>
    
    <div class="middle">
        <h1 class="label">Anime Cyber Security<br>New Year Countdown</h1>
        <div class="time">
            <span>
                <div class="d">00</div> Days
            </span>
            <span>
                <div class="h">00</div> Hours
            </span>
            <span>
                <div class="m">00</div> Minutes
            </span>
            <span>
                <div class="s">00</div> Seconds
            </span>
        </div>
        <div style="margin-top:32px;">
            <img src="img/cyber-anime.png" alt="Anime Cyber Security" style="width:180px; border-radius:50%; box-shadow:0 0 20px #e94560; border:3px solid #fff; animation: cyberAnime 2s infinite alternate;">
        </div>
    </div>

    <style>
    @keyframes cyberAnime {
        0% { box-shadow: 0 0 20px #e94560; }
        100% { box-shadow: 0 0 40px #fff; }
    }
    </style>

    <div class="popup" id="popup">Happy New Year!</div>
    <div class="year-popup" id="year-popup">Welcome to the year <span id="year"></span>!</div>

    <canvas id="fireworks"></canvas>

    <script>
        // Fireworks animation setup
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, colors) {
                this.x = x;
                this.y = y;
                this.colors = colors;
                this.particles = [];
                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * 2 * Math.PI;
                    const speed = Math.random() * 4 + 2;
                    this.particles.push({
                        x: x,
                        y: y,
                        dx: Math.cos(angle) * speed,
                        dy: Math.sin(angle) * speed,
                        alpha: 1,
                        size: Math.random() * 3 + 1,
                        color: `hsl(${Math.random() * 360}, 100%, 60%)`
                    });
                }
            }

            update() {
                this.particles.forEach(particle => {
                    particle.x += particle.dx;
                    particle.y += particle.dy;
                    particle.alpha -= 0.02;
                });
                this.particles = this.particles.filter(p => p.alpha > 0);
            }

            draw() {
                this.particles.forEach(particle => {
                    ctx.globalAlpha = particle.alpha;
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, 2 * Math.PI);
                    ctx.fill();
                });
            }
        }

        const fireworks = [];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            // Cyber security anime effect: matrix rain
            drawMatrixRain();

            requestAnimationFrame(animate);
        }

        // Matrix rain effect
        const matrixChars = '„Ç¢„Éã„É°„Çµ„Ç§„Éê„Éº„Çª„Ç≠„É•„É™„ÉÜ„Ç£2025HappyNewYear!@#$%^&*';
        const fontSize = 18;
        const columns = Math.floor(window.innerWidth / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrixRain() {
            ctx.save();
            ctx.font = fontSize + "px monospace";
            ctx.fillStyle = "rgba(15,52,96,0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#e94560";
            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            ctx.restore();
        }

        animate();

        // Countdown script
        const currentYear = new Date().getFullYear();
        const countdownDate = new Date(`Jan 1, ${currentYear + 1} 00:00:00`).getTime();
        const popup = document.getElementById('popup');
        const yearPopup = document.getElementById('year-popup');
        const yearSpan = document.getElementById('year');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.querySelector('.d').innerText = days;
            document.querySelector('.h').innerText = hours;
            document.querySelector('.m').innerText = minutes;
            document.querySelector('.s').innerText = seconds;

            // Trigger the popup and fireworks when countdown reaches zero
            if (distance < 0) {
                document.querySelector('.time').innerHTML = '<span style="font-size:2.5em; color:#e94560;">üéâ Happy New Year! üéâ</span>';
                popup.classList.add('show');  // Show the initial popup

                // Trigger fireworks
                for (let i = 0; i < 5; i++) {
                    fireworks.push(new Firework(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height / 2,
                        `hsl(${Math.random() * 360}, 100%, 50%)`
                    ));
                }

                // Show the year popup after 1 second
                setTimeout(() => {
                    const currentYear = new Date().getFullYear() + 0; // Get the next year (2025)
                    yearSpan.innerText = currentYear;  // Set the year in the popup
                    yearPopup.classList.add('show');   // Show the year popup
                }, 1000);

                // Hide the initial popup after 5 seconds
                setTimeout(() => {
                    popup.classList.remove('show');
                }, 5000);
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
