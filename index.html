    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="middle">
        <h1 class="label">New Year Countdown</h1>
        <div class="time">
            <span>
                <div class="d">00</div>
                Days 
            </span>
            <span>
                <div class="h">00</div>
                Hours
            </span>
            <span>
                <div class="m">00</div>
                Minutes
            </span>
            <span>
                <div class="s">00</div>
                Seconds
            </span>
        </div>
    </div>

    <script>
        class Snowflake {
            constructor() {
                // Placeholder for future snowflake implementation
            }
        }

        function updateCountdown() {
            const newYear = new Date(new Date().getFullYear() + 1, 0, 1);
            const now = new Date();
            const timeDifference = newYear - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.querySelector('.d').textContent = days;
                document.querySelector('.h').textContent = hours;
                document.querySelector('.m').textContent = minutes;
                document.querySelector('.s').textContent = seconds;
            } else {
                document.querySelector('.label').textContent = "Happy New Year ðŸŽ‰";
                document.querySelector('.time').style.display = "none";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
