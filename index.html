<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta property="fb:app_id"             content="" />
        <meta property="og:url"                content="https://www.gurraoptimus.github.io/hyppyear" />
        <meta property="og:type"               content="gurraoptimus.se" />
        <meta property="og:title"              content="Happy New Year Countdown" />
        <meta property="og:description"        content="Countdown to the New Year with a live timer." />
        <meta property="og:image"              content="https://www.gurraoptimus.github.io/hyppyear/img/year.jpg" />
        <link rel="icon" type="icon" href="https://www.gurraoptimus.github.io/hyppyear/favicon.svg"/>
    <title>Happy New Year Countdown</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #111 0%, #222 100%);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.8em;
            margin-top: 1.5em;
            letter-spacing: 2px;
            color: #ffeb3b;
            text-shadow: 0 2px 8px #000, 0 0 20px #ffeb3b88;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 2px 8px #000, 0 0 10px #ffeb3b88;
            }
            to {
                text-shadow: 0 2px 8px #000, 0 0 30px #ffeb3b;
            }
        }
        #countdown {
            font-size: 3em;
            margin-top: 2em;
            letter-spacing: 3px;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff88, 0 0 20px #00eaff44;
            animation: pulse 1.5s infinite alternate;
            transition: color 0.3s;
        }
        @keyframes pulse {
            from {
                text-shadow: 0 0 10px #00eaff88, 0 0 20px #00eaff44;
            }
            to {
                text-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff44;
            }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            #countdown { font-size: 1.5em; }
        }
    </style>
    <script>
        function updateCountdown() {
            // Set target date to next Jan 1st
            const now = new Date();
            let year = now.getFullYear();
            const target = new Date(year + 1, 0, 1, 0, 0, 0);
            if (now.getMonth() === 0 && now.getDate() === 1) {
                document.getElementById('countdown').textContent = "ðŸŽ‰ Happy New Year! ðŸŽ‰";
                document.getElementById('countdown').style.color = "#ffeb3b";
                document.getElementById('countdown').style.textShadow = "0 0 30px #ffeb3b, 0 0 60px #fff";
                return;
            }
            const diff = target - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('countdown').textContent =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            document.getElementById('countdown').style.color = "#00eaff";
            document.getElementById('countdown').style.textShadow = "0 0 10px #00eaff88, 0 0 20px #00eaff44";
        }
        window.onload = function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        };
    </script>
    </head>
    <body>
        <h1>Happy New Year Countdown</h1>
        <div id="countdown"></div>
    </body>
    </html>
